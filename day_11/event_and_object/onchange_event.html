<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchange</title>
</head>
<body>
    <form>
    Choose Which name you Prefer -
    <select id="preferName" onchange="preferedName()">
        <option value="Anil Yadav">Anil</option>
        <option value="Gaurav Madhyan">Gaurav</option>
        <option value="Manish Kumar">Manish</option>
    </select>
    </form>

    <script>
        function preferedName()
        {
            prefer=document.forms[0].preferName.value;
            alert('You prefer name '+prefer);
        }
    </script>
</body>
</html>

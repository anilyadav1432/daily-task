<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondblclick event</title>
</head>
<body>
    <h2>Ondblclick Event</h2>
    <p ondblclick="myFunction()">Doubleclick here</p>
    <p id="demoId"></p>
   
   <script>
        function myFunction() {
            document.getElementById("demoId").innerHTML = "Hello dblclick";
        }

    </script>

</body>
</html>

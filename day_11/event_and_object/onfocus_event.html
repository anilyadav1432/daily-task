<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onfocus</title>
</head>
<body>
    <h3>Onfocus Event</h3>
    Enter any text:<input type="text" onfocus="myFun(this)">


    <script>
        function myFun(n)
        {
            n.style.background="lightgrey";
            n.style.color="red";
        }
    </script>

</body>
</html>

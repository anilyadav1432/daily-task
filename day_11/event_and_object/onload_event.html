<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload</title>
</head>
<body onload="myOnload()">
    <h2>Onload Event</h2>
    
    <script>
        function myOnload() {
            alert("Page is loaded");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onblur</title>
</head>
<body>
    <h2>Onblur Event</h2>
    Enter your please: <input type="text" onblur="myFun(this)">

    <script>
        function myFun(x)
        {
            x.style.color="red";
        }
    </script>
</body>
</html>

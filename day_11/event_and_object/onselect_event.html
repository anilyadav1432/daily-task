<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onselect Event</title>
</head>
<body>
    <h2>Onselect Events</h2>
    please Select Text: <input type="text" value="Hello Event" onselect="myFun()">
    <p id="outputDemo"></p>
    <script>
        function myFun()
        {
            document.getElementById("outputDemo").innerHTML="Event is Selected";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Program</title>
</head>
<body>
    <script>
        var n=5;
        fact=1;
        while(n>0)
        {
            fact=fact*n
            n--;
        }
        document.write('factorial = '+fact)
    </script>
</body>
</html>
